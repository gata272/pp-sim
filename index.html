<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぷよぷよ連鎖シミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="puyo-board"></div>

        <div id="info-panel">
            <div class="info-box">
                <h2>NEXT</h2>
                <div id="next-puyo"></div>
            </div>
            
            <div class="info-box">
                <h2>SCORE</h2>
                <div id="score">0</div>
            </div>

            <div class="info-box">
                <h2>CHAIN</h2>
                <div id="chain-count">0</div>
            </div>
        </div>
    </div>

    <div id="controls-panel">
        <p><strong>操作キー:</strong></p>
        <ul>
            <li>← / → : 移動</li>
            <li>Z : 時計回り回転 (A)</li>
            <li>X : 反時計回り回転 (B)</li>
            <li>↓ : ソフトドロップ (高速落下)</li>
            <li>Space : ハードドロップ (即固定 & 連鎖開始)</li>
        </ul>
        <button id="reset-button" onclick="resetGame()">盤面リセット</button>
    </div>

    <div id="mobile-controls">
        <button id="btn-left" class="mobile-btn move-btn">←</button>
        <button id="btn-hard-drop" class="mobile-btn drop-btn">DROP</button>
        <button id="btn-right" class="mobile-btn move-btn">→</button>
        <button id="btn-rotate-ccw" class="mobile-btn rotate-btn">B</button>
        <button id="btn-rotate-cw" class="mobile-btn rotate-btn">A</button>
    </div>

    <script src="puyoSim.js"></script>
</body>
</html>
